<!--sessionStorage

Lo scopo di questo task è di salvare tutti i dati di un form nel session storage. 
-Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome 
-Fai in modo che questi dati si salvino nel session storage
 https://developer.mozilla.org/en-US/docs/Web/JavaScript-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input type="email" name="email" class="email" placeholder="email" />
      <label for="firstname">Name</label>
      <input
        type="text"
        name="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        name="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
      function setName(username) {
        const nameContainer = document.querySelector(".title-name");
        nameContainer.innerHTML = username;
      }
      const btnEl = document.querySelector(".btn");

      btnEl.addEventListener("click", () => {
        const emailEl = document.querySelector(".email");
        const firstnameEl = document.querySelector(".firstname");
        const lastnameEl = document.querySelector(".lastname");

        const emailValue = emailEl.value;
        const firstnameValue = firstnameEl.value;
        const lastnameValue = lastnameEl.value;

        sessionStorage.setItem("email", emailValue);
        sessionStorage.setItem("firstname", firstnameValue);
        sessionStorage.setItem("lastname", lastnameValue);

        setName(firstnameValue);
      });
      const savedName = sessionStorage.getItem("firstname");
      if (savedName) {
        setName(savedName);
      }
    </script>
  </body>
</html>
