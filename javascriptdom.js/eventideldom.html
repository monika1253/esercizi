<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .theme {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Dark Mode</h1>
    <div>
      <button class="btn">Dark Mode</button>
    </div>
    <script>
      const button = document.querySelector(".btn"); //seleziona il bottone
      const body = document.body; //seleziona il body

      button.addEventListener("click", () => {
        body.classList.toggle("theme"); // aggiunge o rimuove la classe theme
      });
    </script>
  </body>
</html>
