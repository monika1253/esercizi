<!--Navigare il DOM 
Stampa in ordine in console: 
-l'elemento padre di ul. 
-il secondo elemento figlio di ul. 
-l'elemento fratello successivo del secondo li.
-l'elemento fratello precedente del secondo li. 
Il tutto utilizzando tutte e 4 le proprietÃ .-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      const ul = document.querySelector(ul); //seleziono l'elemento ul
      const secondLy = ul.children[1]; //secondo elemento figlio di ul (index 1)
      console.log("padre di ul", ul.parentElement);
      console.log("secondo li", secondLi.innerText); //testo del secondo li
      console.log("fratello successivo", secondLi.nextElementSibling.innerText); //testo del li successivo
      console.log(
        "fratello precedente",
        secondLi.previousElementSibling.innerText
      ); //testo del li precedente
    </script>
  </body>
</html>
