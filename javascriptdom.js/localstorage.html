<!--localStorage
Lo scopo di questo task è di salvare tutti i dati di un form nel local storage. 
-Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome 
-Fai in modo che questi dati si salvino nel local storage 
-Controlla che al reload il nome nel titolo non scompaia
 https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input type="email" name="email" class="email" placeholder="email" />
      <label for="firstname">Name</label>
      <input
        type="text"
        name="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        name="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
      //prendo gli elementi del DOM
      const emailInput = document.querySelector(".email");
      const firstnameInput = document.querySelector(".firstname");
      const lastnameInput = document.querySelector(".lastname");
      const saveButton = document.querySelector(".btn");
      const titleSpan = document.querySelector(".title-name");
      const printedForm = document.querySelector(".printedform");

      //funzione che salva i dati nel localStorage
      function salvaDatiNelLocalStorage() {
        const datiUtente = {
          email: emailInput.value,
          firstname: firstnameInput.value,
          lastname: lastnameInput.value,
        };
        //salvo l'oggetto nel localStorage (che converto in stringa)
        localStorage.setItem("formData", JSON.stringify(datiUtente));
      }
      //funzione che carica i dati dal localStorage e li mostra
      function caricaDatiDaLocalStorage() {
        const datiSalvati = localStorage.getItem("formData");
        //se esistono dati salvati riempie i campi del form
        if (datiSalvati) {
          const datiUtente = JSON.parse(datiSalvati);
          emailInput.value = datiUtente.email;
          firstnameInput.value = datiUtente.firstname;
          lastnameInput.value = datiUtente.lastname;

          //aggiorna lo span con il nome
          titleSpan.textContent = datiUtente.firstname;
          //mostra i dati anche sotto il form
          printedForm.textContent = `Email: ${datiUtente.email}, Nome: ${datiUtente.firstname}, Cognome: ${datiUtente.lastname}`;
        }
      }

      //salvo i dati e aggiorno il titolo al click
      saveButton.addEventListener("click", () => {
        salvaDatiNelLocalStorage();
        titleSpan.textContent = firstnameInput.value;
        printedForm.textContent = `Email: ${emailInput.value}, Nome: ${firstnameInput.value}, Cognome: ${lastnameInput.value}`;
      });
      //carica i dati salvati al caricamento della pagina
      window.addEventListener("DOMContentLoaded", caricaDatiDaLocalStorage);
    </script>
  </body>
</html>
